<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' https://*.gstatic.com https://apis.google.com;
        style-src 'self' 'unsafe-inline';
        connect-src 'self' https://*.firebaseio.com https://*.googleapis.com;
    ">
    <title>Connexion - Gestion Abonnements</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Add/Edit Customer</h1>
        </header>
        <nav class="nav-bar">
            <a href="dashboard.html" class="nav-btn active">🏠 Home</a>
            <a href="add-customer.html" class="nav-btn">➕ Add Customer</a>
            <a href="clients-list.html" class="nav-btn">📋 Customer List</a>
            <a href="manage-rates.html" class="nav-btn">💲 Manage Rates</a>
            <button onclick="logout()" class="nav-btn logout-btn">🔒 Logout</button>
        </nav>
        <div class="content-section">
            <form id="customerForm" class="customer-form">
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="+212612345678" required>
                </div>
                <div class="form-group">
                    <label for="subNumber">Subscription Number:</label>
                    <input type="text" id="subNumber" placeholder="10 alphanumeric characters" required>
                </div>
                <div class="form-group">
                    <label for="subType">Subscription Type:</label>
                    <select id="subType" required>
                        <option value="Basic">Basic</option>
                        <option value="Premium">Premium</option>
                        <option value="VIP">VIP</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="validity">Validity (Months):</label>
                    <input type="number" id="validity" min="1" max="12" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-btn">💾 Save</button>
                    <button type="button" class="danger-btn" onclick="window.location.href='customer-list.html'">✖ Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
